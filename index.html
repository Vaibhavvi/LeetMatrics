<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMatric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
    heading
    user-input and heading
    stats and show some data
    -->
    <div class="container">
        <h1 id="heading-main">LeetMatric</h1>

        <div class="user-container">
            <h1 id="user-heading">Enter your username below</h1>

            <div class="usre-input-container">
                <input type="text" placeholder="enter your username here" id="user-input">
                <button id="Userbtn">Search</button>
            </div>
           
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item ">
                    <div class="easy-progress circle">
                        <span id="easy-lable"></span>
                        Easy
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="medium-progress circle">
                        <span id="medium-lable"></span>
                        Medium
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="hard-progress circle">
                        <span id="hard-lable"></span>
                        Hard
                    </div>
                </div>
                
            </div>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
